buildscript {
    repositories {
        flatDir dirs: "D:\\danie\\Documents\\OTU\\Winter 2021\\Software Systems\\Labs\\CSCI2020U\\Lab 01\\csci2020u\\proguard6.2.2\\lib"
    }
    dependencies {
        classpath ':proguard:'
    }
}

plugins{
    id 'java'
    id 'application'
}

repositories{
    mavenCentral()
}

application{ 
    mainClassName = 'csci2020u.lab03.CSVDemo'
}

jar {
    manifest {
        attributes "Main-Class": mainClassName,
        "Implementation-Title": "Lab 03",
        "Implementation-Version": "1.0"
    }
}

dependencies{
    implementation 'org.apache.commons:commons-csv:1.8'
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'
    injars 'build/libs/lab03.jar'
    outjars 'build/libs/lab03.min.jar'
}